<aside class="call-to-action bg-primary" id="events">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Events</h2>
        {% for event in site.events %}
          <h3>{{ event.title }} | {{ event['event date'] | date: "%B %-d, %Y" }} {{ event['start time'] }} - {{ event['end time'] }}</h3>
          <span>{{event.address}}</span>
        {% endfor %}
      </div>
    </div>
  </div>
</aside>
